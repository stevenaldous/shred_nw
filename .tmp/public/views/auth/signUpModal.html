<div class="modal-header">
  <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="signUp()">
    <div class="form-group">
      <label>Username</label>
      <input ng-model="user.name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>E-mail</label>
      <input ng-model="user.email" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input ng-model="user.password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary">Sign Up</button>
  </form>
</div>
