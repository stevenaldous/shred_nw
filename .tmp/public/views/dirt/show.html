<h2>{{trail.name}}</h2>

<div class="row">
  <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
    <forecast lat="trail.lat" lon="trail.lon"></forecast>
    <div class="row">
      <h4><a href="{{trail.url}}" target="_blank">website</a></h4>
      <p>{{trail.description}}</p>
    </div>


  </div>
  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    <img src="{{trail.image}}" class="img-responsive" alt="Responsive image">
  </div>
</div>
