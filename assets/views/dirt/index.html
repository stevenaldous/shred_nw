<table class="table table-hover">
  <thead>
    <tr>
      <th>Trail Name</th>
      <th>City</th>
      <th>link</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="trail in dirtTrails">
      <td><a href="/dirt/show">{{trail.name}}</a></td>
      <td>{{trail.city}}</td>
      <!-- <td>{{trail.activities[0].unique_id}}</td> -->
      <td><a target="_blank" href="{{trail.activities[0].url}}">more info</a></td>
    </tr>
  </tbody>
</table>
